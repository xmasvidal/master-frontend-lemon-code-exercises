<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="img/boat.jpg" alt="Boat Image" class="card-image" />
      <div class="card-body">
        <h2 class="card-title">Title</h2>
        <p class="card-text">
          Lorem ipsum dolor sit amet consectetur adipiscing elit. Ipsum deleniti
          enim aliquam blanditiis quod quasi nesciunt. Sed natus cupiditate fuga
          repellendus, commodi ipsum nostrum quae, nobis veritatis amet est
          cumque.
        </p>
        <p class="card-date">
          Published: <span class="date-text">March 20, 2020</span>
        </p>

        <button class="card-button">More info</button>
      </div>
    </div>
  </body>
</html>
